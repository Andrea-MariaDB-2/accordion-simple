<article class="accord-item">
  <header class="accord-item__header mdc-line-ripple mdc-ripple-surface" (click)="toggle(item.id)">
    <div class="header--control accord-item__logo">
      <span class="accord-item__header--start">
        <!-- {{logo || '&#x02261;'}} -->
        <img class="accord-item__header-img" src="{{logo}}" alt="{{'&#x02261;'}}">
        {{item.itemNum || 1}}.
      </span>
    </div>
    <div class=" header--control accord-item__title">
      {{item.title}}
    </div>
    <div class=" header--control accord-item__collapse">
      <span class="accord-item__header--start">
        <!-- <span class="accord-item__header--start"> -->
        <!-- {{ openSign ||  '+'}} -->
        <img *ngIf="!isOpen" [src]="openSign" alt="+">
        <img *ngIf="isOpen" [src]="closeSign" alt="+">
        <!-- </span> -->
      </span>
    </div>
  </header>

  <section class="accord-item__body" [ngClass]="{ 'opened': item.isOpen , 'closed': !item.isOpen}">
    {{item.body}}
  </section>
</article>
