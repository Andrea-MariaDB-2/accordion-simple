<article class="accord-item">
  <header class="accord-item__header" (click)="toggle(item)">
    <div class="header--control accord-item__logo">
      <span class="accord-item__header--start">
        <!-- {{logo || '&#x02261;'}} -->
        <img class="accord-item__header-img" src="{{logo}}" alt="{{'&#x02261;'}}" onerror="src='node_modules/@ngx-dummy/accordion-simple/assets/list-box-white.svg'" style="color: #fff;">
        {{item.id || 1}}.
      </span>
    </div>
    <div class=" header--control accord-item__title">
     {{item.title}}
    </div>
    <div class=" header--control accord-item__collapse">
      <button class="accord-item__header--btn accord-item__collapse--btn">
        <!-- {{ openSign ||  '+'}} -->
        <img src="{{openSign}}" alt="+" onerror="src='node_modules/@ngx-dummy/accordion-simple/assets/plus.svg'">
      </button>
    </div>
  </header>

  <section class="accord-item__body" [ngClass]="{ 'opened': item.isOpen , 'closed': !item.isOpen}">
    {{item.body}}
  </section>
</article>
